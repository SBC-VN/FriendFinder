<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperFriend Finder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="survey-form">
    <div id="header-block">
        <h1 id="main-title">Friend Finder Survey Page</h1>
    </div>
    <div id="instructions-block">
        <span class="instructions">
        Please fill in your name and attach a picture of yourself in the provided fields. 
        Then answer each question with how strongly you agree with the statement. 
        When the fields are filled out and questions answered, click the "submit" button.<br>
        </span>
        <hr>
    </div>
    <div id="bio-block">
        <div class="form-group">
            <input type="text" class="form-control" id="survey-name" placeholder="Name" required="required">
        </div>
        <div class="form-group" action="">
            <form action="/api/uploadfile" enctype="multipart/form-data" method="POST" id="upload-picture"> 
                <input type="file" name="myFile" id="survey-picture"/>
            </form>        
        </div>
    </div>
    <div id="message-block">
        <span id="message-text"></span>
        <button type="button" class="btn btn-primary" id="message-ok">Ok</button>
    </div>
    <div class="container" id="question-block">
        <div class="row">
            <div class="col-8">
            Question
            </div>
            <div class="col">
            Answer
            </div>
        </div>
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-primary" id="survey-submit">Submit</button>
    </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/javascript/surveypage.js"></script>
</html>
